<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>myJavaScriptForm</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript" src="/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/js/lib/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/js/lib/fontawesome.all.min.js"></script>
  <script type="text/javascript" src="/js/lib/libphonenumber-js.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="form-wrapper col mx-auto">
        <div class="border rounded p-0 p-sm-4 my-5 border-cutstom-hidden">
          <h4 class="text-center font-weight-bold mb-4">ユーザー登録</h4>
          <form id="form" name='form'>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center" for="your-name">
                <span class="middle text-form-name">お名前</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <input class="form-control" type="text" id="your-name" name="your-name">
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
            </div>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center" for="your-pass">
                <span class="middle text-form-name">パスワード</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <input class="form-control" type="text" id="your-pass" name="your-pass">
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
              <small class="guide-msg form-text text-muted">半角英数字8文字以上</small>
            </div>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center" for="your-pass">
                <span class="middle text-form-name">パスワード（確認）</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <input class="form-control" type="text" id="your-pass" name="your-pass">
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
            </div>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center" for="your-email">
                <span class="middle text-form-name">メールアドレス</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <input class="form-control" type="text" id="your-email" name="your-email">
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
            </div>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center">
                <span class="middle text-form-name">性別</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <div class="d-flex" id="your-gender">
                <div class="custom-control custom-radio mr-2">
                  <input class="custom-control-input" type="radio" id="msex" name="your-gender" value="男">
                  <label class="custom-control-label" for="msex">
                    <span class="middle text-form-name">男</span>
                  </label>
                </div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" id="fsex" name="your-gender" value="女">
                  <label class="custom-control-label" for="fsex">
                    <span class="middle text-form-name">女</span>
                  </label>
                </div>
              </div>
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
            </div>
            <div class="px-1 mb-4">
              <label class="form-label d-flex align-items-center" for="your-tel">
                <span class="middle text-form-name">電話番号</span>
                <span class="small text-danger">（必須）</span>
              </label>
              <input class="form-control" type="tel" id="your-tel" name="your-tel">
              <small class="err-msg text-danger mt-1 ml-1 d-none"></small>
            </div>
            <div class="px-1 mb-4">
              <button name="your-submit" class="btn btn-primary w-100" type="submit">確認画面へ</button>
            </div>
          </form>
          <hr>
          <div class="">
            <p class="small"><a href="#">利用規約</a> ・ <a href="#">プライバシーポリシー</a> に同意の上でお進みください。</p>
          </div>
          <hr>
          <div class="text-center">
            <p class="small"><a class="" href="#">アカウントをお持ちの場合はログイン</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/dist/main.min.js"></script>
</body>

</html>
